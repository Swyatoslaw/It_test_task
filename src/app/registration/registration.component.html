<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-title>
      <mat-error *ngIf="registrationError">
        <strong>{{registrationError}}</strong>
      </mat-error>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form class="example-form">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="User name" [formControl]="usernameFormControl">
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl">
        <!--<mat-hint>required</mat-hint>-->
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="Password" [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
          Password must be at least 4 characters
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button (click)="signUp()" color="primary" [disabled]="formControlsHasErrors()">Sign up</button>


    </form>

  </mat-card-content>
  <mat-card-actions>
    <!--<button mat-raised-button (click)="signUp()" color="primary" [disabled]="formControlsHasErrors()">Sign up</button>-->
  </mat-card-actions>
</mat-card>
